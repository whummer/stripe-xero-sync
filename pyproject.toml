[tool.black]
line_length = 100
include = '(stripe_xero/.*\.py$|tests/.*\.py$)'
extend_exclude = '(.venv)'

[tool.isort]
profile = 'black'
line_length = 100

# call using pflake8
[tool.flake8]
max-line-length = 110
ignore = 'E203,E266,E501,W503,F403'
select = 'B,C,E,F,I,W,T4,B9'
exclude = './setup.py,node_modules,.venv*,dist'
